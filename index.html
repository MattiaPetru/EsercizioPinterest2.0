<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PinterestCard</title>
    <link rel="stylesheet" href="style.css" />
    <href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <!--Card-->
      <div class="card">
        <!--Save Button-->
        <div class="save">Save</div>
        <!--3 Buttons Section-->
        
        <div class="label"><i class="fa-solid fa-arrow-up-right-from-square"></i> westwingn</div>
        <div class="action"><i class="fa-solid fa-arrow-up-from-bracket"></i></div>
        <div class="dots"><i class="fa-solid fa-ellipsis"></i></div>
        
      </div>
    </div>

    <script src="https://kit.fontawesome.com/54c8c90fcc.js" crossorigin="anonymous"></script>
  </body>
</html>
